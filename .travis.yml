language: python
python: 3.4
env:
  matrix:
   - TOXENV=py26
   - TOXENV=py27
   - TOXENV=py32
   - TOXENV=py33
   - TOXENV=py34
   - TOXENV=pypy
   - TOXENV=flake8
before_install:
  - git submodule update --init
  - python setup.py dataset
install:
  - pip install tox
  - if test "$TOXENV" = py34 ; then pip install coveralls ; fi
script: tox
after_script:
  - if test "$TOXENV" = py34 ; then coveralls ; fi

